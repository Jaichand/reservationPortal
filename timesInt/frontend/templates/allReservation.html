<div class="col-sm-12 m-5">
	<div class="col-sm-6">
		<div class="col-sm-12">
			<label>Date Range</label>
		</div>
		<div class="col-sm-10">
			<div class="col-md-5">
				<p class="input-group">
					<input type="text" 
						class="form-control" 
						uib-datepicker-popup="{{format}}" 
						ng-model="greater" 
						is-open="popup1.opened" 
						datepicker-options="dateOptions" 
						ng-required="true" 
						close-text="Close" 
						alt-input-formats="altInputFormats" />
					<span class="input-group-btn">
						<button 
							type="button" 
							class="btn btn-default" 
							ng-click="open1()">
						<i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
			<div class="col-sm-2">to</div>
			<div class="col-md-5">
				<p class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup ng-model="lesser" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
		</div>
		<div class="col-sm-2">
			<button 
			  style="	padding: 0; border-radius: 1px; font-size: 12px;"
				type="button date-filter" 
				class="btn btn-primary button-alignment" 
				ng-click="filterDate()">Filter Reservation
			</button>
		</div>
	</div>
	<div class="col-sm-6">
		<button 
			type="button" 
			class="btn btn-primary button-alignment" 
			ng-click="createdRese()">Add Reservation
		</button>
	</div>
</div>
<div class="col-sm-12 m-t-55">
 <table class="table">
    <thead>
        <tr>
					<th>Name</th>
					<th>Email</th>
					<th>Comments</th>
					<th>Time</th>
					<th>No Of Guests</th>
					<th>Action</th>
        </tr>
		</thead>
		<tbody>
			<tr ng-repeat="reservation in allReseravation">
				<td>
					{{reservation.firstName}} {{reservation.lastName}}
				</td>
				<td ng-if="!reservation.edit">
					{{reservation.email}}</td>
				<td ng-if="reservation.edit">
					<input type="email" ng-model="editRow.email">
				</td>
				<td ng-if="!reservation.edit">{{reservation.comments}}</td>
				<td ng-if="reservation.edit">
					<textarea name="" id="" cols="20" rows="3" ng-model="editRow.comments"></textarea>
				</td>
				<td ng-if="!reservation.edit">{{reservation.reservedOn | date:'fullDate'}}</td>
				<td ng-if="reservation.edit">{{editRow.reservedOn | date:'fullDate'}}</td>
				<td ng-if="!reservation.edit">{{reservation.noOfGuests}}</td>
				<td ng-if="reservation.edit">
					<input type="number" ng-model="editRow.noOfGuests">
				</td>
				<td>
					<span class="t-button" ng-click="editrow(reservation)" ng-if="!reservation.edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
					<span class="t-button" ng-click="delete(reservation)" ng-if="!reservation.edit"><i class="fa fa-trash" aria-hidden="true"></i></span>
					<span class="t-button" ng-if="reservation.edit" ng-click="saveRow(editRow,reservation )"><i class="fa fa-check" aria-hidden="true"></i></span>
					<span class="t-button" ng-if="reservation.edit" ng-click="reservation.edit = false"><i class="fa fa-times" aria-hidden="true"></i></span>
				</td>
			</tr>
		</tbody>
 </table>
</div>
